<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DK's Snow Globe</title>
<style>
  html,body {
    margin:0; padding:0; background:#000;
    display:flex; justify-content:center; align-items:center;
    height:100vh; overflow:hidden;
    touch-action: none;
  }
  #globeWrapper {
    position: relative;
    width: 90vw; max-width:500px;
    aspect-ratio:1/1;
    border-radius:50%;
    overflow:hidden;
    border:10px solid rgba(255,255,255,0.4);
    box-shadow:0 0 40px rgba(255,255,255,0.3) inset;
  }
  canvas {
    width:100%; height:100%; display:block;
  }
  #tutorial {
    position:absolute; top:0; left:0; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    pointer-events:none; color:white; font-family:sans-serif;
    font-size:1.2rem; text-align:center;
  }
  #swipeArrow {
    margin-top:1em; font-size:2rem; animation: swipeAnim 1s infinite alternate;
  }
  @keyframes swipeAnim {
    0%{ transform: translateX(-10px); }
    100%{ transform: translateX(10px); }
  }
</style>
</head>
<body>
<div id="globeWrapper">
  <canvas id="globeCanvas"></canvas>
  <div id="tutorial">
    Swipe Snow Globe <div id="swipeArrow">â‡†</div>
  </div>
</div>

<script>
// =================== CONFIG ===================
const PARTICLE_COUNT = 500;
const SHAKE_FORCE = 2.5;
const SWIPE_FORCE = 3.0;
const GRAVITY = 0.05;
let gravitySign = 1;

// =================== CANVAS ===================
const canvas = document.getElementById("globeCanvas");
const ctx = canvas.getContext("2d");
let W=0,H=0,globeRadius=0,CX=0,CY=0;

function resizeCanvas(){
    W = canvas.clientWidth;
    H = canvas.clientHeight;
    canvas.width = W;
    canvas.height = H;
    globeRadius = W/2 - 10;
    CX=W/2; CY=H/2;
    if(snowObject) snowObject.reset();
    particles.forEach(p=>p.reset());
}
window.addEventListener("resize", resizeCanvas);

// =================== IMAGES ===================
const BG_CID = "bafybeiepec62olvujw52tbntuaryuyoiofjjz7s246hmethykvgfbnls34";
const OBJ_CID = "bafybeiacrbtzgryzypsxhx7pb5cyacwaydzdgzaeribdfxmdzqllwvtotm"//"bafkreibjsfksphkehsgksogllme6doigasbi2jfnn4d7nbnlavslzrz6m4"(10kCubs)"bafkreigz47ipp63mukkzawi4h2sb6ommtmx5hauk3keje3z6wennbrs2xm"(KidJupiter)"bafybeifkb2zpkrpwbp2loji5jwiwpgtwylyoz44bjqtoud2xjzax4nqwjy"(naivete);//bafybeihnyoiyxsrzicx23funhiiwijfl55twsls6bsn4ypc2ybxyh7ucc4(cyberpetsAi)

const background = new Image();
background.src = "https://ipfs.io/ipfs/"+BG_CID;
const snowImg = new Image();
snowImg.src = "https://ipfs.io/ipfs/"+OBJ_CID;

// =================== SNOW OBJECT ===================
class SnowObject{
    constructor(img){
        this.img = img;
        this.reset();
    }
    reset(){
        this.x=CX; this.y=CY - globeRadius*0.3;
        this.vx=0; this.vy=0; this.settled=false;
        this.angle=0;
        this.angularVelocity=0;
        let scale = 0.18*(W/500);
        this.width = this.img.width*scale;
        this.height = this.img.height*scale;
        this.r = Math.max(this.width,this.height)/2;
    }
    applyForce(fx,fy){
        this.vx+=fx; this.vy+=fy;
        this.settled=false;
        this.angularVelocity += (Math.random()-0.5)*0.02;
    }
    update(dt){
        if(!this.settled){
            this.vy += GRAVITY*gravitySign*dt*60;
            this.x += this.vx*dt*60;
            this.y += this.vy*dt*60;
            this.angle += this.angularVelocity*dt*60;

            // damping
            this.vx *= 0.96;
            this.vy *= 0.96;
            this.angularVelocity *= 0.94;

            // stop idle spin
            const speed = Math.hypot(this.vx,this.vy);
            if(speed<0.04 && Math.abs(this.angularVelocity)<0.003 && ((gravitySign>0 && this.y>CY) || (gravitySign<0 && this.y<CY))){
                this.vx=0; this.vy=0; this.angularVelocity=0; this.settled=true;
            }
        }

        // circle boundary collision
        let dx = this.x-CX;
        let dy = this.y-CY;
        let d = Math.hypot(dx,dy);
        let maxD = globeRadius - this.r;
        if(d>maxD){
            let nx=dx/d, ny=dy/d, overlap=d-maxD;
            this.x -= nx*overlap*0.5; this.y -= ny*overlap*0.5;
            const dot = this.vx*nx + this.vy*ny;
            this.vx -= 1.35*dot*nx;
            this.vy -= 1.35*dot*ny;
        }
    }
    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.angle);
        ctx.drawImage(this.img,-this.width/2,-this.height/2,this.width,this.height);
        ctx.restore();
    }
}
let snowObject;

// =================== PARTICLES ===================
class Particle{
    constructor(){ this.reset(); }
    reset(){
        let ang=Math.random()*Math.PI*2;
        let r=Math.random()*globeRadius*0.9;
        this.x=CX+Math.cos(ang)*r;
        this.y=CY+Math.sin(ang)*r;
        this.vx=0; this.vy=0;
        this.size=1+Math.random()*2;
        this.settled=false;
    }
    applyForce(fx,fy){ this.vx+=fx; this.vy+=fy; this.settled=false; }
    update(dt){
        if(!this.settled){
            this.vy+=GRAVITY*gravitySign*dt*60;
            this.x+=this.vx*dt*60; this.y+=this.vy*dt*60;
            this.vx*=0.98; this.vy*=0.98;
        }
        let dx=this.x-CX, dy=this.y-CY, d=Math.hypot(dx,dy);
        if(d>globeRadius){
            let angle=Math.atan2(dy,dx);
            this.x=CX+Math.cos(angle)*globeRadius;
            this.y=CY+Math.sin(angle)*globeRadius;
            this.vx*=-0.5; this.vy*=-0.5;
            if(Math.abs(this.vx)<0.01 && Math.abs(this.vy)<0.01) this.settled=true;
        }
    }
    draw(){ ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
let particles = [];
for(let i=0;i<PARTICLE_COUNT;i++) particles.push(new Particle());

// =================== SWIPE & SHAKE ===================
let tutorialActive=true;
let lastX=null, swipeEnergy=0;

function triggerSwirl(force){
    particles.forEach(p=>{ 
        let angle=Math.random()*Math.PI*2;
        p.applyForce(Math.cos(angle)*force, Math.sin(angle)*force);
    });
    if(snowObject){
        let angle=Math.random()*Math.PI*2;
        snowObject.applyForce(Math.cos(angle)*force, Math.sin(angle)*force);
    }
    // Remove tutorial on first interaction
    if(tutorialActive){
        tutorialActive=false;
        document.getElementById("tutorial").style.display="none";
        showConfetti(50);
    }
}

canvas.addEventListener("touchmove", e=>{
    let touch = e.touches[0];
    if(lastX!==null){
        let dx = touch.clientX-lastX;
        swipeEnergy += Math.abs(dx)*0.01;
        if(swipeEnergy>1) triggerSwirl(SWIPE_FORCE);
    }
    lastX = touch.clientX;
});
canvas.addEventListener("touchend", ()=>{ lastX=null; swipeEnergy=0; });

if(window.DeviceMotionEvent){
    window.addEventListener("devicemotion", e=>{
        const shake = Math.abs(e.acceleration.x)+Math.abs(e.acceleration.y)+Math.abs(e.acceleration.z);
        if(shake>22) triggerSwirl(SHAKE_FORCE);

        // Flip detection
        const ag = e.accelerationIncludingGravity;
        if(!ag) return;
        const gZ = ag.z;
        if(gZ < -7 && gravitySign !== -1){ gravitySign=-1; triggerSwirl(2); }
        else if(gZ > 7 && gravitySign !== 1){ gravitySign=1; triggerSwirl(2); }
    });
}

// =================== CONFETTI ===================
let confetti = [];
function showConfetti(count){
    for(let i=0;i<count;i++){
        confetti.push({
            x: CX, y: CY,
            vx: (Math.random()-0.5)*4, vy: (Math.random()-1.5)*4,
            size: 2+Math.random()*2,
            color: `hsl(${Math.random()*360},100%,70%)`
        });
    }
}
function drawConfetti(dt){
    confetti.forEach(c=>{
        c.vy += GRAVITY*dt*60;
        c.x+=c.vx*dt*60; c.y+=c.vy*dt*60;
        ctx.fillStyle=c.color;
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.size,0,Math.PI*2);
        ctx.fill();
    });
    confetti = confetti.filter(c=>c.y<W+50);
}

// =================== MAIN LOOP ===================
function loop(){
    ctx.clearRect(0,0,W,H);

    // Clip globe
    ctx.save();
    ctx.beginPath();
    ctx.arc(CX,CY,globeRadius,0,Math.PI*2);
    ctx.clip();

    // Background
    if(background.complete) ctx.drawImage(background,0,0,W,H);

    // Snow object
    if(snowObject){ snowObject.update(1/60); snowObject.draw(); }

    // Particles
    particles.forEach(p=>{ p.update(1/60); p.draw(); });

    // Confetti
    drawConfetti(1/60);

    // Subtle glare
    ctx.save();
    ctx.globalAlpha=0.22;
    let g=ctx.createRadialGradient(CX-globeRadius*0.4,CY-globeRadius*0.5,5,CX,CY,globeRadius*1.1);
    g.addColorStop(0,"rgba(255,255,255,0.55)");
    g.addColorStop(1,"rgba(255,255,255,0.0)");
    ctx.fillStyle=g;
    ctx.beginPath(); ctx.arc(CX,CY,globeRadius,0,Math.PI*2); ctx.fill();
    ctx.restore();

    ctx.restore();
    requestAnimationFrame(loop);
}

// =================== INIT ===================
function startIfReady(){
    if(background.complete && snowImg.complete){
        resizeCanvas();
        snowObject = new SnowObject(snowImg);
        loop();
    } else setTimeout(startIfReady,50);
}
startIfReady();
</script>
</body>
</html>
